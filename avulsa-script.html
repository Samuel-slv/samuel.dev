<body>

  <h1>Calculadora de soma</h1>
  <form >
    <label for="numero1"> Número 1 :</label>
    <input type="number" id="numero1" name="numero1"> <br><br>

    <label for="numero2">Número2:</label>
    <input type="number" id="numero2" name="numero2"> <br><br>

    <button type="button" onclick="somar()">Somar</button>


  </form>

  <p>Resulatado: <span id="resultado"></span></p>

  <script>
    function somar() {
      let num1 = parseFloat(document.getElementByld("numero1").value);

      let num2 = parseFloat(document.getElementById("numero2").value);

      let resultado= num1 + num2;



      document.getElementById("resultado").textContent = resultado;

    }



  </script>
